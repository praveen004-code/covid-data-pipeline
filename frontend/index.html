<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COVID-19 Data Pipeline — Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>COVID-19 Data Pipeline — India</h1>

    <div class="controls">
      <input type="file" id="uploadFile" />
      <button id="uploadBtn">Upload & Analyze</button>
      <div id="fileInfo"></div>
      <br>

      <input type="date" id="start" />
      <input type="date" id="end" />
      <input type="text" id="search" placeholder="Search location (e.g., India)" value="India"/>
      <button id="loadBtn">Load Data</button>
      <button id="exportBtn">Export Visible CSV</button>
      <label>Per page:
        <select id="perPage">
          <option>10</option><option selected>20</option><option>50</option>
        </select>
      </label>
      <button id="darkToggle">Toggle Dark</button>
    </div>

    <div class="summary" id="summary"></div>

    <canvas id="casesChart" height="120"></canvas>

    <div id="tableWrap">
      <table id="dataTable">
        <thead>
          <tr>
            <th data-col="date">Date</th>
            <th data-col="total_cases">Total Cases</th>
            <th data-col="new_cases">New Cases</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="pagination">
      <button id="prevPage">Prev</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
